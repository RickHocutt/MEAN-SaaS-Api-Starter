 <h1>List Users</h1>
 <table class="table table-striped">
                <thead>
                    <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let i=index">
                        <td>{{user.username}}</td>
                        <td>{{user.fname}}</td>
                        <td>{{user.lname}}</td>
                        <td>{{user.email}}</td>
                        <td><span *ngFor="let role of user.roles; let isLast=last">{{role.label}}{{isLast ? '' : ', '}}</span><span *ngIf="user.roles && !user.roles.length">None assigned</span></td>
                        <td><a *ngIf="currentUser._id !== user._id" (click)="deleteUser(user._id)" class="btn btn-danger btn-xs">Delete</a> <a (click)="editUser(user._id)" class="btn btn-primary btn-xs">Edit</a></td>
                    </tr>
                </tbody>
            </table>
            <p><a (click)="addUser()" class="btn btn-success">Add a User</a></p>
